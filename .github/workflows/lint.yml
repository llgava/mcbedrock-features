name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: windows-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout ğŸ”ƒ
        uses: actions/checkout@v3

      - name: Installing Node.js ğŸ”¨
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Installing dependencies ğŸ”¨
        run: npm install

      - name: Running lint script ğŸ§ª
        run: npm run lint